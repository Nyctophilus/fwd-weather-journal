<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline"><h1>Weather Journal App</h1></div>
      <div class="holder info">
<div class="zip">
	<label for="zip">Enter Zipcode here</label>
	<input
	  type="text"
	  id="zip"
	  placeholder="enter zip code here"
	/>

</div>
		<div class="feel"><label for="feelings"
			>How are you feeling today?</label
		  >
		  <textarea
			class="myInput"
			id="feelings"
			placeholder="type your feelings here" 
		  ></textarea></div>
      </div>
      <div class="gen">

        <button id="generate" type="submit">
          Generate
        </button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div class="left">
			<div id="city"></div>
			<div id="date"></div>
			<div id="feeling"></div>
		  </div>
          <div class="right">
			<div id="temp"></div>
			<img  id="statusIcon" alt="Weather Status" hidden></img>
		  </div>
        </div>
		<div id="error"></div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
